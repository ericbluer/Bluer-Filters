<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluer Filters</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- HEIC Conversion Library -->
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>

    <!-- ZIP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <!-- App Icon (Black Aperture on White Background) -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Crect width='24' height='24' fill='white' stroke='none'/%3E%3Ccircle cx='12' cy='12' r='10'/%3E%3Cline x1='14.31' y1='8' x2='20.05' y2='17.94'/%3E%3Cline x1='9.69' y1='8' x2='21.17' y2='8'/%3E%3Cline x1='7.38' y1='12' x2='13.12' y2='2.06'/%3E%3Cline x1='9.69' y1='16' x2='3.95' y2='6.06'/%3E%3Cline x1='14.31' y1='16' x2='2.83' y2='16'/%3E%3Cline x1='16.62' y1='12' x2='10.88' y2='21.94'/%3E%3C/svg%3E">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Crect width='24' height='24' fill='white' stroke='none'/%3E%3Ccircle cx='12' cy='12' r='10'/%3E%3Cline x1='14.31' y1='8' x2='20.05' y2='17.94'/%3E%3Cline x1='9.69' y1='8' x2='21.17' y2='8'/%3E%3Cline x1='7.38' y1='12' x2='13.12' y2='2.06'/%3E%3Cline x1='9.69' y1='16' x2='3.95' y2='6.06'/%3E%3Cline x1='14.31' y1='16' x2='2.83' y2='16'/%3E%3Cline x1='16.62' y1='12' x2='10.88' y2='21.94'/%3E%3C/svg%3E">

    <style>
        body {
            background-color: #0f0f0f;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #444; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // --- FILTER ALGORITHMS ---

        const applyEvokeFilter = (ctx, width, height) => {
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            
            // Daido Moriyama Style: High Contrast B&W, Grainy
            const contrast = 100; // High contrast
            const factor = (259 * (contrast + 255)) / (255 * (259 - contrast));
            
            for (let i = 0; i < data.length; i += 4) {
                // Grayscale (Luminance)
                let gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                
                // Apply Contrast Curve
                gray = factor * (gray - 128) + 128;
                
                // Crush Blacks & Blow Highlights (Clipping)
                if (gray > 240) gray = 255;
                if (gray < 20) gray = 0;

                // Add Heavy Grain
                const noise = (Math.random() - 0.5) * 50; // Strength of grain
                let final = gray + noise;

                // Clamp
                final = Math.min(255, Math.max(0, final));

                data[i] = final;     // R
                data[i + 1] = final; // G
                data[i + 2] = final; // B
            }
            ctx.putImageData(imageData, 0, 0);
            
            // Add Vignette via Composition
            const gradient = ctx.createRadialGradient(width/2, height/2, width/3, width/2, height/2, width);
            gradient.addColorStop(0, "rgba(0,0,0,0)");
            gradient.addColorStop(1, "rgba(0,0,0,0.6)");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
        };

        const applySaulLeiterFilter = (ctx, width, height) => {
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;

            // Saul Leiter / Kodachrome: Warm, Saturated, Deep Shadows
            const contrast = 30; 
            const factor = (259 * (contrast + 255)) / (255 * (259 - contrast));

            for (let i = 0; i < data.length; i += 4) {
                let r = data[i];
                let g = data[i + 1];
                let b = data[i + 2];

                // 1. Contrast Boost first
                r = factor * (r - 128) + 128;
                g = factor * (g - 128) + 128;
                b = factor * (b - 128) + 128;

                // 2. Color Grading (Kodachrome Simulation)
                // Boost Red/Yellows, Dampen Blues slightly in shadows
                r = r * 1.15; // Warm up
                g = g * 1.05; 
                b = b * 0.95; // Cool down blues (yellow shift)

                // 3. Saturation Boost
                const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                const satFactor = 1.4; // High saturation
                r = gray + (r - gray) * satFactor;
                g = gray + (g - gray) * satFactor;
                b = gray + (b - gray) * satFactor;

                // Clamp
                data[i] = Math.min(255, Math.max(0, r));
                data[i + 1] = Math.min(255, Math.max(0, g));
                data[i + 2] = Math.min(255, Math.max(0, b));
            }
            ctx.putImageData(imageData, 0, 0);

            // Subtle warm overlay for that "aged slide" look
            ctx.globalCompositeOperation = 'overlay';
            ctx.fillStyle = 'rgba(255, 200, 150, 0.15)';
            ctx.fillRect(0, 0, width, height);
            
            // Reset composite
            ctx.globalCompositeOperation = 'source-over';
        };

        // --- COMPONENTS ---

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const App = () => {
            const [images, setImages] = useState([]);
            const [processing, setProcessing] = useState(false);
            const [globalFilter, setGlobalFilter] = useState('none'); // 'none', 'evoke', 'leiter'

            const fileInputRef = useRef(null);

            const handleFileUpload = async (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;

                setProcessing(true);

                const newImages = [];

                for (const file of files) {
                    try {
                        let processableFile = file;
                        let previewUrl = "";

                        // Handle HEIC
                        if (file.type === "image/heic" || file.name.toLowerCase().endsWith('.heic')) {
                            const convertedBlob = await heic2any({ blob: file, toType: "image/jpeg", quality: 0.8 });
                            processableFile = new File([convertedBlob], file.name.replace(/\.heic$/i, ".jpg"), { type: "image/jpeg" });
                        }

                        previewUrl = URL.createObjectURL(processableFile);

                        newImages.push({
                            id: Math.random().toString(36).substr(2, 9),
                            originalFile: processableFile,
                            name: file.name,
                            previewUrl: previewUrl,
                            processedUrl: null, // If null, show previewUrl
                            filter: 'none',
                        });
                    } catch (err) {
                        console.error("Error processing file:", file.name, err);
                        // Still add standard files if HEIC fails or others pass
                    }
                }

                setImages(prev => [...prev, ...newImages]);
                setProcessing(false);
                
                // If a global filter is already selected, apply it to new images
                if (globalFilter !== 'none') {
                    // We need to wait for state update, simplified here by just setting it later or letting user click
                }
            };

            const processImage = async (imgObj, filterType) => {
                if (filterType === 'none') {
                    return { ...imgObj, filter: 'none', processedUrl: null };
                }

                return new Promise((resolve) => {
                    const img = new Image();
                    img.src = imgObj.previewUrl;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        // Limit resolution for performance if needed, but keeping full res is better for export
                        // Let's cap max dimension to 3000px for browser performance if it's huge
                        let w = img.width;
                        let h = img.height;
                        const maxDim = 3000;
                        if (w > maxDim || h > maxDim) {
                            const ratio = w / h;
                            if (w > h) { w = maxDim; h = maxDim / ratio; }
                            else { h = maxDim; w = maxDim * ratio; }
                        }

                        canvas.width = w;
                        canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, w, h);

                        if (filterType === 'evoke') {
                            applyEvokeFilter(ctx, w, h);
                        } else if (filterType === 'leiter') {
                            applySaulLeiterFilter(ctx, w, h);
                        }

                        // Convert to blob/url
                        canvas.toBlob((blob) => {
                            const processedUrl = URL.createObjectURL(blob);
                            resolve({
                                ...imgObj,
                                filter: filterType,
                                processedUrl: processedUrl
                            });
                        }, 'image/jpeg', 0.9);
                    };
                });
            };

            const applyBatchFilter = async (filterType) => {
                setGlobalFilter(filterType);
                setProcessing(true);
                
                const updatedImages = await Promise.all(images.map(img => processImage(img, filterType)));
                
                setImages(updatedImages);
                setProcessing(false);
            };

            const downloadAll = async () => {
                setProcessing(true);
                const zip = new JSZip();
                const folder = zip.folder("bluer_filters_export");

                for (const img of images) {
                    const url = img.processedUrl || img.previewUrl;
                    const response = await fetch(url);
                    const blob = await response.blob();
                    
                    // Add prefix to filename
                    const prefix = img.filter === 'evoke' ? 'evoke_' : (img.filter === 'leiter' ? 'leiter_' : 'orig_');
                    // Ensure extension is jpg for processed
                    let filename = img.name;
                    if (img.filter !== 'none') {
                        filename = filename.replace(/\.[^/.]+$/, "") + ".jpg";
                    }
                    
                    folder.file(prefix + filename, blob);
                }

                const content = await zip.generateAsync({ type: "blob" });
                saveAs(content, "bluer_filters_export.zip");
                setProcessing(false);
            };

            const removeImage = (id) => {
                setImages(images.filter(img => img.id !== id));
            };

            return (
                <div className="min-h-screen bg-[#0f0f0f] text-gray-200 flex flex-col items-center p-4 md:p-8">
                    {/* Header */}
                    <div className="w-full max-w-6xl mb-8 flex flex-col md:flex-row justify-between items-center border-b border-gray-800 pb-6">
                        <div>
                            <h1 className="text-3xl font-bold text-white tracking-tight flex items-center gap-3">
                                <Icon name="aperture" className="text-blue-500" />
                                Bluer Filters
                            </h1>
                            <p className="text-gray-500 mt-2 text-sm">
                                Inspired by Saul Leiter & Daido Moriyama
                            </p>
                        </div>
                        
                        <div className="mt-4 md:mt-0 flex gap-3">
                            <input 
                                type="file" 
                                multiple 
                                accept="image/jpeg, image/png, image/webp, image/heic" // RAW usually doesn't have a simple MIME type for input, relying on OS
                                ref={fileInputRef}
                                className="hidden"
                                onChange={handleFileUpload}
                            />
                            <button 
                                onClick={() => fileInputRef.current.click()}
                                className="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-lg transition-all font-medium text-sm"
                            >
                                <Icon name="upload" size={18} />
                                Thêm Ảnh
                            </button>
                            
                            {images.length > 0 && (
                                <button 
                                    onClick={downloadAll}
                                    className="flex items-center gap-2 bg-gray-800 hover:bg-gray-700 text-white px-5 py-2.5 rounded-lg transition-all border border-gray-700 font-medium text-sm"
                                    disabled={processing}
                                >
                                    {processing ? <div className="loader w-4 h-4 border-2"></div> : <Icon name="download" size={18} />}
                                    Lưu Tất Cả (.ZIP)
                                </button>
                            )}
                        </div>
                    </div>

                    {/* Controls & Grid */}
                    <div className="w-full max-w-6xl flex-1 flex flex-col gap-6">
                        
                        {/* Filter Selection Bar */}
                        {images.length > 0 && (
                            <div className="bg-[#1a1a1a] p-4 rounded-xl border border-gray-800 flex flex-wrap gap-4 items-center justify-between sticky top-4 z-10 shadow-xl">
                                <span className="text-sm font-semibold text-gray-400 uppercase tracking-wider">Áp dụng bộ lọc cho tất cả:</span>
                                <div className="flex gap-2">
                                    <button 
                                        onClick={() => applyBatchFilter('none')}
                                        className={`px-4 py-2 rounded-md text-sm font-medium transition-colors ${globalFilter === 'none' ? 'bg-gray-700 text-white' : 'hover:bg-gray-800 text-gray-400'}`}
                                    >
                                        Original
                                    </button>
                                    <button 
                                        onClick={() => applyBatchFilter('evoke')}
                                        className={`px-4 py-2 rounded-md text-sm font-medium transition-colors flex items-center gap-2 ${globalFilter === 'evoke' ? 'bg-white text-black' : 'bg-gray-800 hover:bg-gray-700 text-gray-200'}`}
                                    >
                                        <Icon name="contrast" size={16} />
                                        Evoke (Moriyama)
                                    </button>
                                    <button 
                                        onClick={() => applyBatchFilter('leiter')}
                                        className={`px-4 py-2 rounded-md text-sm font-medium transition-colors flex items-center gap-2 ${globalFilter === 'leiter' ? 'bg-amber-700 text-white' : 'bg-gray-800 hover:bg-gray-700 text-gray-200'}`}
                                    >
                                        <Icon name="palette" size={16} />
                                        Saul Leiter (Kodachrome)
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Image Grid */}
                        {images.length === 0 ? (
                            <div className="flex-1 flex flex-col items-center justify-center border-2 border-dashed border-gray-800 rounded-xl min-h-[400px] text-gray-500">
                                <Icon name="image-plus" size={48} className="mb-4 opacity-50" />
                                <p className="text-lg">Kéo thả hoặc tải ảnh lên để bắt đầu</p>
                                <p className="text-sm mt-2 opacity-60">Hỗ trợ JPG, PNG, HEIC (iPhone)</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                {images.map((img) => (
                                    <div key={img.id} className="bg-[#1a1a1a] rounded-lg overflow-hidden border border-gray-800 group relative">
                                        <div className="relative aspect-[3/2] overflow-hidden bg-black">
                                            <img 
                                                src={img.processedUrl || img.previewUrl} 
                                                className="w-full h-full object-contain"
                                                alt={img.name}
                                            />
                                            {/* Tag */}
                                            <div className="absolute top-2 left-2 px-2 py-1 bg-black/60 backdrop-blur-md rounded text-xs font-bold uppercase tracking-wider text-white border border-white/10">
                                                {img.filter === 'none' ? 'Original' : img.filter}
                                            </div>
                                            {/* Delete Btn */}
                                            <button 
                                                onClick={() => removeImage(img.id)}
                                                className="absolute top-2 right-2 p-1.5 bg-red-500/80 hover:bg-red-600 rounded-full text-white opacity-0 group-hover:opacity-100 transition-opacity"
                                            >
                                                <Icon name="x" size={14} />
                                            </button>
                                        </div>
                                        <div className="p-3 flex justify-between items-center">
                                            <div className="truncate text-xs text-gray-400 w-2/3" title={img.name}>{img.name}</div>
                                            {/* Single Image Toggle - Optional advanced feature, sticking to global for simplicity but UI space is here */}
                                            <div className="text-xs text-gray-600">
                                                {(img.originalFile.size / 1024 / 1024).toFixed(1)} MB
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                    
                    {/* Footer */}
                    <div className="mt-12 text-gray-600 text-xs text-center pb-8">
                        Bluer Filters &copy; 2025. Xử lý ảnh cục bộ (Client-side). Ảnh của bạn không được tải lên máy chủ.
                    </div>
                    
                    {/* Processing Overlay */}
                    {processing && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex flex-col items-center justify-center">
                            <div className="loader w-10 h-10 border-4 mb-4"></div>
                            <p className="text-white font-medium animate-pulse">Đang xử lý buồng tối...</p>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
